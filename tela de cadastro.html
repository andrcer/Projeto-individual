<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PgCadastro.css">
    <link rel="shortcut icon" href="img/afroimages.ico">
    <title>Tela de Cadastro</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/afroimages.jpg" alt="Logo do Site">
        </div>
        <nav>
            <ul>
                <li><a href="file:///c%3A/Users/Miranda/Desktop/Trabalho%20indvidual/tela%20de%20cadastro%20pessoal.html">Login</a></li>
                <li><a href="file:///c%3A/Users/Miranda/Projeto%20individual.html">Sobre nós</a></li>
                <li><a href="#">Religiões Afro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="registration-form">
            <h1>Cadastro</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número de telefone">

            <label for="cor">Com qual cor se identifica?</label>
            <select id="cor" name="cor">
                <option value="amarelo">Nenhum</option>
                <option value="branco">Branco</option>
                <option value="negro">Negro</option>
                <option value="pardo">Parda</option>
                <option value="amarelo">Amarelo</option>
                <option value="amarelo">Indígena</option>
                
            </select>

            <!-- <label for="foto">Foto de Fundo:</label>
            <input type="file" id="foto" name="foto" accept="image/*"> -->

            <button type="submit">Cadastrar</button>
        </div>
    </main>
</body>
</html>
